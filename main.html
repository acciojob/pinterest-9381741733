<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
	.hero {
  display: gride;
  justify-content: center;
  align-items: center;
  position: relative;
  width: 100%;
  height: 100vh; /* Full viewport height */
  overflow: hidden;
}

/* Styling the hero image */
.hero-image {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensure the image covers the container */
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1; /* Place it below the content */
}

/* Hero content styling */
.hero-content {
  position: relative;
  z-index: 2; /* Place it above the image */
  color: white;
  text-align: center;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background */
  border-radius: 10px;
}

/* Hero heading */
.hero-content h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

/* Hero description */
.hero-content p {
  font-size: 1.2rem;
  margin-bottom: 20px;
}

/* Explore button styling */
.explore-button {
  padding: 10px 20px;
  background-color: #e60023; /* Pinterest red */
  color: white;
  text-decoration: none;
  font-size: 1rem;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.explore-button:hover {
  background-color: #c5001f; /* Darker red on hover */
}
</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="hero">
    <img src="https://via.placeholder.com/1200x600" alt="Hero Image"class="hero-image">
    <div class="hero-content">
      <h1>Welcome to Pinterest</h1>
      <p>Discover, collect, and share ideas you love.</p>
      <a href="#" class="explore-button">Explore Now</a>
    </div>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
